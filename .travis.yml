language: csharp
mono: none
os: linux
dist: bionic
dotnet: 2.1.502

before_script:
- export PATH="$PATH:$HOME/.dotnet/tools"

script:
# Build
- dotnet restore
- dotnet build -c Release
# Tests
- dotnet test -c Release tests/Fraunhofer.IPA.MSB.Client.API.Tests.Unit/ /p:CoverletOutput=../../artifacts/coverage/Fraunhofer.IPA.MSB.Client.API.Tests.Unit/ @coverage.config
- dotnet test -c Release tests/Fraunhofer.IPA.MSB.Client.Websocket.Tests.Unit/ /p:CoverletOutput=../../artifacts/coverage/Fraunhofer.IPA.MSB.Client.Websocket.Tests.Unit/ @coverage.config
- dotnet test -c Release tests/Fraunhofer.IPA.MSB.Client.Websocket.Tests.Integration/ /p:CoverletOutput=../../artifacts/coverage/Fraunhofer.IPA.MSB.Client.Websocket.Tests.Integration/ @coverage.config
- dotnet ~/.nuget/packages/reportgenerator/4.1.2/tools/netcoreapp2.0/ReportGenerator.dll "-reports:./artifacts/coverage/Fraunhofer.IPA.MSB.Client.API.Tests.Unit/coverage.opencover.xml;./artifacts/coverage/Fraunhofer.IPA.MSB.Client.Websocket.Tests.Unit/coverage.opencover.xml;./artifacts/coverage/Fraunhofer.IPA.MSB.Client.Websocket.Tests.Integration/coverage.opencover.xml" "-reporttypes:HtmlSummary;xml" "-targetdir:./artifacts/coverage/report"
# Coveralls
- dotnet tool install -g coveralls.net --version 1.0.0
- REPO_COMMIT_AUTHOR=$(git show -s --pretty=format:"%cn")
- REPO_COMMIT_AUTHOR_EMAIL=$(git show -s --pretty=format:"%ce")
- REPO_COMMIT_MESSAGE=$(git show -s --pretty=format:"%s")
- echo $TRAVIS_COMMIT
- echo $TRAVIS_BRANCH
- echo $REPO_COMMIT_AUTHOR
- echo $REPO_COMMIT_AUTHOR_EMAIL
- echo $REPO_COMMIT_MESSAGE
- echo $TRAVIS_JOB_ID
- csmacnz.Coveralls --reportgenerator -i artifacts/coverage/report/ --repoToken $COVERALLS_REPO_TOKEN
  --commitId $TRAVIS_COMMIT --commitBranch $TRAVIS_BRANCH --commitAuthor "$REPO_COMMIT_AUTHOR"
  --commitEmail "$REPO_COMMIT_AUTHOR_EMAIL" --commitMessage "$REPO_COMMIT_MESSAGE"
  --jobId $TRAVIS_JOB_ID --serviceName "travis-ci" --useRelativePaths
  
deploy:
  skip_cleanup: true
  provider: script
  script:
  # Nuget
  - dotnet nuget push src/Fraunhofer.IPA.MSB.Client.API/bin/Release/Fraunhofer.IPA.MSB.Client.API.*.nupkg
    --api-key $NUGET_API_KEY
  - dotnet nuget push src/Fraunhofer.IPA.MSB.Client.Websocket/bin/Release/Fraunhofer.IPA.MSB.Client.Websocket.*.nupkg
    --api-key $NUGET_API_KEY
  on:
    tags: true
    condition: "$TRAVIS_BRANCH =~ ^(\\d+\\.)?(\\d+\\.)?(\\*|\\d+)$"
    
env:
  global:
  - secure: 
  - secure: 
